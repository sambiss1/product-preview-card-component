<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./src/assets/images/favicon-32x32.png">

    <title>Frontend Mentor | Product preview card component</title>
    <link rel="stylesheet" href="./src/assets/css/style.css">

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
        .attribution {
            font-size: 11px;
            text-align: center;
        }

        .attribution a {
            color: hsl(228, 45%, 44%);
        }
    </style>
</head>

<body>

    <div class="main__container">
        <div class="product__image--container">

        </div>
        <div class="product__details--container">
            <p class="product__details--title">PERFUME</p>
            <h2 class="product__details--name">Gabrielle <br>Essence Eau De<br> Parfum</h2>
            <p class="product__details--description"> A floral, solar and voluptuous interpretation composed by Olivier
                Polge,
                Perfumer-Creator for the House of CHANEL.</p>
            <div class="product__price--container">
                <p class="product__price--sold">$149.99</p>
                <p class="product__price--true">$169.99</p>
            </div>
            <div class="product__card--actions">
                <button>
                    <img src="./src/assets/images/icon-cart.svg" />
                    Add to Cart
                </button>
            </div>
        </div>
    </div>
    <!-- <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">Sam BISSELELE</a>.
    </div> -->
</body>

</html>
